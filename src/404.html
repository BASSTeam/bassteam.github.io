<html>
    <head>
        <script>
            (() => {
                var a = document.createElement('a');
                a.href = document.referrer;
                location.href = `/?routeTo=${encodeURIComponent(a.pathname + a.search)}`
            })()
        </script>
    </head>

        Look to the console
    </body>
</html>
